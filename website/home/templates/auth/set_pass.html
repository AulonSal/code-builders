{% load static %}

<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Set Password</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'home/img/icon.png' %}"/>
  <link rel="stylesheet" href="{% static 'sign_in/style.css' %}">
</head>
<body>
 
    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="POST" action="">
          {% csrf_token %}
          <h2 class="form_title title">Reset Password</h2>
          {% for field in form %}
            {% for error in field.errors %}
              <div role="alert" style="padding: .5rem 2rem; background-color: #FFCCCB; border-radius: 2rem; ">
                  <strong style="color: red;">{{ error }}</strong>
              </div>
              <br>
            {% endfor %}
          {% endfor %}
          {{ form.new_password1 }}
          {{ form.new_password2 }}
          <button class="form__button button submit">Set Password</button>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <img src = "https://www.freeiconspng.com/thumbs/restart-icon/restart-icon-1.png" style = "height: 5rem">
          <h2 class="switch__title title">Reset Password</h2>
          <p class="switch__description description">Enter New password and confirm to continue</p>
        </div>
      </div>
    </div>
 
</body>
</html>
